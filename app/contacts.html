<section class="contacts">
    <div class="picture">
        <img src="images/contacts-bg.jpg" class="background-image" alt="">
        <div class="container z-1">
            <div class="breadcrumbs">
                <a href="#">Главная</a>
                <span class="breadcrumbs-separator"><svg width="13" height="8" viewBox="0 0 13 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.79483 0L13 3.50877V4.49123L9.79483 8L8.88457 7.01754L10.9872 4.70176H0V3.29825H10.9872L8.87175 0.982456L9.79483 0Z" fill="#fff"/></svg></span>
                <span>Контакты</span>
            </div>
            <h1>Контакты</h1>
            <div class="page-description">Вся актуальная информация о нас</div>
        </div>
    </div>

    <div class="page-content">
        <div class="container">
            <h2>Контактные данные</h2>

            <div class="contacts-wrapper">
                <div class="contacts-city fs-22 font-bold">Москва</div>
                <div class="contacts-grid">
                    <div class="contact-cell">
                        620142, г. Екатеринбург, ул. Большакова, 25,
                        секция 2, вход 2, офис 3.
                    </div>
                    <div class="contact-cell">
                        ООО "ЛайнерТек"
                    </div>
                    <div class="contact-cell">
                        Телефон: <a href="tel:+74957620509">+7 (495) 762-05-09</a>
                    </div>
                    <div class="contact-cell">
                        Эл.почта: <a href="mailto:info@c-e-t.tech">info@c-e-t.tech</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="container">
                <h2>Ваши вопросы</h2>
                <div class="fs-20 block-description">Напишите нам</div>

                <form action="" autocomplete="off" enctype="application/x-www-form-urlencoded" method="post">
                    <input type="hidden" name="action" value="feedback">

                    <div class="row columns-2">
                        <div class="column">
                            <div class="form-control">
                                <span>Имя</span>
                                <input title="" type="text" placeholder="Введите ваше имя">
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-control">
                                <span>E-mail</span>
                                <input title="" type="email" placeholder="Введите ваш e-mail">
                            </div>
                        </div>
                    </div>
                    <div class="row columns-2">
                        <div class="column">
                            <div class="form-control">
                                <span>Номер телефона</span>
                                <input title="" type="tel" placeholder="Введите номер телефона">
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-control">
                                <span>Тема</span>
                                <input title="" type="text" placeholder="Введите тему сообщения">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="form-control">
                                <span>Сообщение</span>
                                <input title="" type="text" placeholder="Введите текст сообщения">
                            </div>
                        </div>
                    </div>
                    <div class="agreement-wrapper">
                        <label class="checkbox">
                            <input type="checkbox" name="agreement">
                            <span>
                                <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M3.5 8.25L7.625 12.375L14.5 4.125" stroke="#8A8A8A" stroke-width="1.375" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
                            </span>
                            Заполнив форму на сайте Вы соглашаетесь с нашей <a href="#">политикой конфиденциальности</a>
                        </label>
                    </div>
                    <button class="base-button">Связаться</button>
                </form>
            </div>
        </div>

        <div id="map"></div>
    </div>
</section>
